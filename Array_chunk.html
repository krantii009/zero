<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_Chunk</title>
</head>
<body>
    <script>
        var A =[1,2,3,4,5,6,7,8,9];
        var B=[];
        var C= [];
        var D =[];
        var E=[];
        for(i=0;i<=A.length-1;i++){
            if(i<3){
                B.push(A[i]);
            }
            else if(i>2 && i<6){
                C.push(A[i])
            }
            else{
                D.push(A[i])
            }
        }
        E.push(B);
        E.push(C);
        E.push(D);
        console.log(B);
        console.log(C);
        console.log(D);
        console.log(E);
    </script>
</body>
</html>
